<div class="modal fade" id="{{formId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Kontakt hinzufügen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #addContactForm="ngForm" (ngSubmit)="onSubmitForm(addContactForm)">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input ngModel name="ngName" type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter the full name" required>
                </div>

                <div class="form-group">
                    <label for="inputTeam">Team</label>
                    <input ngModel name="ngTeam" type="text" class="form-control" id="inputTeam" aria-describedby="teamHelp" placeholder="Enter the team name" required>
                </div>

                <div class="form-group">
                    <label for="inputTitle">Titel</label>
                    <input ngModel name="ngTitle" type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp" placeholder="Enter the job title" required>
                </div>

                <div class="form-group">
                  <label for="inputEmail">Email-Adresse</label>
                  <input ngModel name="ngEmail" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter the email address" required>
                </div>

                <div class="form-group">
                    <label for="inputPhoneNumber">Telefonnummer</label>
                    <input ngModel name="ngPhoneNumber" type="text" class="form-control" id="inputPhoneNumber" aria-describedby="phoneNumberHelp" placeholder="Enter the phone number" required>
                </div>

                <div class="form-group">
                    <label for="inputImageUrl">Profilbild URL</label>
                    <input ngModel name="ngImageUrl" type="text" class="form-control" id="inputImageUrl" aria-describedby="imageUrlHelp" placeholder="Enter the image URL" required>
                </div>
               
                <div class="controls">
                    <button type="button" class="btn btn-primary" (click)="onSubmitForm(addContactForm)" data-dismiss="modal" [disabled]="addContactForm.invalid">Hinzufügen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                </div>
            </form>
      </div>
    </div>
  </div>
