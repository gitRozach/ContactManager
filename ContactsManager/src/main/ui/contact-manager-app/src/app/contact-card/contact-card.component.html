<div class="card" style="width: 18rem;">
    <img class="card-img-top img-fluid" src="{{contact?.imageUrl}}" alt="Card image cap" style="object-fit: cover; width: 100%; height: 10rem; overflow: hidden;">
    <div class="card-body">
        <h5 class="card-title">{{contact?.name}}</h5>
        <p class="card-text"><i class="bi bi-building"></i>{{contact?.title}}</p>
        <p class="card-text"><i class="bi bi-people"></i>{{contact?.team}}</p>
        <p class="card-text"><i class="bi bi-envelope"></i>{{contact?.email}}</p>
        <p class="card-text"><i class="bi bi-telephone"></i>{{contact?.phoneNumber}}</p>
        <div class="controls" id="card-controls">
            <button type="button" class="btn btn-primary" data-placement="top" (click)="openModal('edit')"><i class="bi bi-pencil-square"></i></button>
            <button type="button" class="btn btn-outline-danger" data-placement="top" (click)="openModal('delete')"><i class="bi bi-person-x-fill"></i></button>
        </div>
    </div>
</div>
