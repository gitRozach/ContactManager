<div
  class="card"
  (click)="selectContact()"
  data-tilt
  data-tilt-max="50"
  data-tilt-speed="400"
  data-tilt-perspective="500"
  style="width: 18rem"
>
  <img
    class="card-img-top img-fluid"
    src="{{ contact?.imageUrl }}"
    alt="Card image cap"
    style="object-fit: cover; width: 100%; height: 10rem; overflow: hidden"
  />
  <div class="container" style="padding: 1rem">
    <div class="row">
      <div class="col" style="display: flex; align-items: center">
        <h5
          class="card-title d-inline-block text-truncate"
          style="max-width: 100%"
        >
          {{ contact?.name }}
        </h5>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <i class="bi bi-building"></i>
      </div>
      <div class="col">
        <p
          class="card-text d-inline-block text-truncate"
          style="max-width: calc(18rem - 4 * 1rem)"
        >
          {{ contact?.title }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <i class="bi bi-people"></i>
      </div>
      <div class="col">
        <p
          class="card-text d-inline-block text-truncate"
          style="max-width: calc(18rem - 4 * 1rem)"
        >
          {{ contact?.team }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <i class="bi bi-envelope"></i>
      </div>
      <div class="col">
        <p
          class="card-text d-inline-block text-truncate"
          style="max-width: calc(18rem - 4 * 1rem)"
        >
          {{ contact?.email }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <i class="bi bi-telephone"></i>
      </div>
      <div class="col">
        <p
          class="card-text d-inline-block text-truncate"
          style="max-width: calc(18rem - 4 * 1rem)"
        >
          {{ contact?.phoneNumber }}
        </p>
      </div>
    </div>

    <div class="controls" id="card-controls" style="padding-top: 1rem">
      <button
        type="button"
        class="btn btn-primary"
        data-placement="top"
        (click)="openEditModal()"
      >
        <i class="bi bi-pencil-square"></i>
      </button>
      <button
        type="button"
        class="btn btn-outline-danger"
        data-placement="top"
        (click)="openDeleteModal()"
      >
        <i class="bi bi-person-x-fill"></i>
      </button>
    </div>
  </div>
</div>
