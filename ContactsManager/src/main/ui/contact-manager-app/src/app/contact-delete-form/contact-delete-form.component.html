<div class="modal fade" id="delete-contact-form" tabindex="-2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Kontakt löschen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{deleteText}}
        </div>
        <div class="modal-footer">
          <div class="controls">
          <button type="button" class="btn btn-secondary" (click)="onDelete(false)" data-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-danger" (click)="onDelete(true)" data-dismiss="modal">Löschen</button>
        </div>
        </div>
      </div>
    </div>
</div>
